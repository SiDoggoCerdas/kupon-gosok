<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kupon Gosok Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .scratch-card {
      position: relative;
      width: 320px;
      height: 120px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .hidden-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 28px;
      font-weight: bold;
      color: green;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>🎉 Kupon Gosok Online</h1>

  <div class="scratch-card">
    <div class="hidden-text" id="hadiahText">💰</div>
    <canvas id="canvas" width="320" height="120"></canvas>
  </div>

  <script>
    const hadiahList = ['Rp2.000', 'Zonk 😅', 'Zonk 😅', 'Zonk 😅'];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const hadiahDiv = document.getElementById("hadiahText");
    const hadiahKey = "kupon_hadiah";
    const scratchedKey = "kupon_sudah_gosok";

    let hadiah = localStorage.getItem(hadiahKey);
    if (!hadiah) {
      hadiah = hadiahList[Math.floor(Math.random() * hadiahList.length)];
      localStorage.setItem(hadiahKey, hadiah);
    }
    hadiahDiv.textContent = "💰 " + hadiah;

    if (localStorage.getItem(scratchedKey) === "true") {
      canvas.style.display = "none";
    } else {
      ctx.fillStyle = "gray";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    let isDrawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function scratch(e) {
      if (!isDrawing || localStorage.getItem(scratchedKey) === "true") return;
      const pos = getPos(e);
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
      ctx.fill();
      checkProgress();
    }

    function checkProgress() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clear = 0;
      for (let i = 3; i < imgData.data.length; i += 4) {
        if (imgData.data[i] === 0) clear++;
      }
      const persen = (clear / (canvas.width * canvas.height)) * 100;
      if (persen > 40) {
        canvas.style.display = "none";
        localStorage.setItem(scratchedKey, "true");
        alert(`🎁 Kamu mendapatkan: ${hadiah}`);
      }
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", scratch);

    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", scratch);
  </script>

</body>
</html>
